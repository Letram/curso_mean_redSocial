<div class="col-auto">
  <h3>{{title}}</h3>
  <div *ngIf="messages && messages.length > 0">
    <div id="publications" class="d-flex flex-column">
      <div *ngFor="let message of messages" class="item-publication m-1">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <img src="{{userService.url + 'get-image-user/' + message.receiver.image}}" alt=""
                 *ngIf="message.receiver.image"
                 class="img-thumbnail img-avatar-publication rounded-circle m-1">
            <img src="../../../assets/default_avatar.png" alt="" *ngIf="!message.receiver.image"
                 class="img-thumbnail img-avatar-publication rounded-circle m-1">
            <div>
              <p class="text-left mb-0 publication-user-name">
                <a [routerLink]="['/profile', message.receiver._id]">
                  {{message.receiver.name + " " + message.receiver.surname}}
                </a>
              </p>
              <p class="text-left mb-0 text-muted user-nickname">{{message.receiver.nick}}</p>
            </div>
            <p class="text-muted align-self-start ml-auto">{{message.created_at | amFromUnix | amTimeAgo}}</p>
          </div>
          <div class="card-body d-flex flex-row align-items-center justify-content-between">
            {{message.text}}
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center m-3">
      <button class="btn btn-carrot" (click)="viewMore()" *ngIf="!noMore">
        View more
      </button>
    </div>
  </div>
  <div *ngIf="messages && messages.length <= 0">
    <h3>This user doesn't have any messages yet...</h3>
  </div>
</div>
