<nav class="navbar navbar-expand-lg py-0">
  <a class="navbar-brand" href="#">{{title}}</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav" *ngIf="identity">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Timeline</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/people']" [routerLinkActive]="['active']">People</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="identity">
      <li class="nav-item avatar">

      </li>
      <li class="nav-item dropdown">
        <img *ngIf="identity.image" src="{{userService.url + 'get-image-user/' + identity.image}}" alt="Avatar"
             class="avatar img-thumbnail m-1">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown">{{identity.name}}</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/profile']" [routerLinkActive]="['active']">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item pointer" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!identity">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" [routerLinkActive]="['active']">Register</a>
      </li>
    </ul>

  </div>
</nav>
<!-- instead of loading components we laod the router -->
<router-outlet></router-outlet>
