<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 1">
    Signup completed. <a [routerLink]="['/login']">Sign in here!</a>
  </div>

  <div class="alert alert-danger" *ngIf="status == -1">
    Register not completed, maybe your username or email are already in use. Please try again.
  </div>

  <form action="" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-auto">
    <p>
      <label for="register_form_name">Name</label>
      <input type="text" id="register_form_name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">This field is required.</span>
    </p>
    <p>
      <label for="register_form_surname">Surname</label>
      <input type="text" id="register_form_surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
      <span *ngIf="!surname.valid && surname.touched">This field is required.</span>
    </p>
    <p>
      <label for="register_form_nick">Nick</label>
      <input type="text" id="register_form_nick" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
      <span *ngIf="!nick.valid && nick.touched">This field is required.</span>
    </p>
    <p>
      <label for="register_form_email">Email</label>
      <input type="email" id="register_form_email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      <span *ngIf="!email.valid && email.touched">This field is required.</span>
    </p>
    <p>
      <label for="register_form_pass">Password</label>
      <input type="password" id="register_form_pass" name="pass" #pass="ngModel" [(ngModel)]="user.password" class="form-control" required/>
      <span *ngIf="!pass.valid && pass.touched">This field is required.</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">
  </form>
</div>
