<div class="col-auto">
  <h2>My data</h2>
  <div id="user-card" class="card text-center d-flex flex-column align-items-center">
    <img src="{{userService.url + 'get-image-user/' + identity.image}}" alt="" *ngIf="identity.image"
         class="card-img-top img-thumbnail img-avatar rounded-circle m-1">
    <img src="../../../assets/default_avatar.png" alt="" *ngIf="!identity.image"
         class="card-img-top img-thumbnail img-avatar rounded-circle m-1">
    <div class="card-body d-flex flex-column align-items-center justify-content-between px-0 w-100">
      <div class="d-flex flex-column">
        <p class="text-left mb-0 user-name">
          <a href="#">
            {{identity.name + " " + identity.surname}}
          </a>
        </p>
        <p class="text-left mb-0 text-muted user-nickname">{{identity.nick}}</p>
      </div>
      <div class="spacer my-1"></div>
      <div class="stats row w-100" *ngIf="stats">
        <div class="col-4">
          <a href="#" class="d-flex flex-column stats-value">
            <span>
          Following
          </span>
            <span>
            {{stats.following}}
          </span></a>
        </div>
        <div class="col-4">
          <a href="#" class="d-flex flex-column stats-value">
          <span>
            Followed
          </span>
            <span>
            {{stats.followed}}
          </span>
          </a>
        </div>
        <div class="col-4">
          <a href="#" class="d-flex flex-column stats-value">
          <span>
            Publications
          </span>
            <span>
            {{stats.publications}}
          </span>
          </a>
        </div>
        <!--        <div class="user-following text-left">
                  Following {{stats.following}} users.
                </div>
                <div class="user-followed-by text-left">
                  Followed by {{stats.followed}} users.
                </div>
                <div class="user-publications text-left">
                  {{stats.publications}} publications written.
                </div>-->
      </div>
    </div>
  </div>
  <!-- PUBLICATION FORM -->

</div>
