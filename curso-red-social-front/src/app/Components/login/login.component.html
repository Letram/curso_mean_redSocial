<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>
  <div class="alert alert-success" *ngIf="status == 1">
    Login completed!
  </div>

  <div class="alert alert-danger" *ngIf="status == -1">
    Login failed...
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-auto">
    <div class="form-group">
      <label for="input_email">Email</label>
      <input id="input_email" name="email" type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      <span *ngIf="!email.valid && email.touched">Email is not valid.</span>
    </div>
    <div class="form-group">
      <label for="input_password">Password</label>
      <input id="input_password" name="password" type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
             required/>
      <span *ngIf="!password.valid && password.touched">Password is required.</span>
    </div>
    <input type="submit" value="Login" class="btn btn-success" [disabled]="!loginForm.form.valid">
  </form>
</div>
